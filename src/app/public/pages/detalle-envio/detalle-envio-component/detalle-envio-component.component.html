<div class="cart-container container my-4 p-4 border rounded shadow-sm bg-light">

  <!-- Paso de compra -->
  <div class="step-indicator d-flex justify-content-between mb-4">
    <span class="fw-bold">1. Carro de la compra</span>
    <span class="fw-bold text-primary">2. Detalles de envío</span>
    <span class="fw-bold">3. Opciones de pago</span>
  </div>

  <!-- Título -->
  <h2 class="mb-4 text-center">Detalles de envío</h2>

  <!-- Productos del carrito -->
  <div *ngFor="let item of carrito" class="product-item row align-items-center border-bottom py-3">
    <div class="col-md-2 text-center">
      <img [src]="item.producto.tipo" alt="{{item.producto.nombre}}" class="img-fluid rounded" style="max-height: 100px;">
    </div>
    <div class="col-md-6">
      <h5 class="product-title">{{ item.producto.nombre }}</h5>
      <p class="text-muted mb-1">{{ item.producto.descripcion }}</p>
      <p class="text-muted small">Categoría: {{ item.producto.categoria }}</p>
      <span class="fw-bold text-success">{{ item.producto.precio | currency:'USD' }}</span>
    </div>
    
  </div>

  <!-- Dirección de envío -->
  <div class="direccion-envio mt-4">
    <h3 class="mb-3">Dirección de envío</h3>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ej. Juan Pérez" required>
      </div>
      <div class="col-md-6">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Ej. Av. Principal 123" required>
      </div>
      <div class="col-md-4">
        <label for="ciudad" class="form-label">Ciudad</label>
        <input type="text" id="ciudad" name="ciudad" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="codigo-postal" class="form-label">Código Postal</label>
        <input type="text" id="codigo-postal" name="codigo-postal" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="pais" class="form-label">País</label>
        <input type="text" id="pais" name="pais" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
    </form>
  </div>

  <!-- Resumen -->
  <div class="summary mt-4 p-3 bg-white border rounded shadow-sm">
    <h4 class="d-flex justify-content-between">
      <span>Total:</span>
      <span class="text-success">{{ total | currency:'USD' }}</span>
    </h4>
    <div class="mt-3 d-flex justify-content-between">
      <button type="button" class="btn btn-primary">Siguiente</button>
      <button type="button" class="btn btn-outline-secondary">Cancelar</button>
    </div>
  </div>
</div>
