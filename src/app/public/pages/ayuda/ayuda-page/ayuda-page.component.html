<div class="ayuda-page">

  <!-- ===== Hero / Encabezado ===== -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <div class="hero-text">
        <h1>¿Necesitas ayuda?</h1>
        <p>Estamos aquí para resolver tus dudas y brindarte soporte en todo momento.</p>
      </div>
      <div class="hero-image">
        <img src="../../../../assets/images/soporte.png" alt="Soporte Librería Yazmin">
      </div>
    </div>
  </section>

  <!-- ===== Información de contacto ===== -->
  <section class="contact-info">
    <h2>Contáctanos</h2>
    <div class="info-cards">
      <div class="card">
        <i class="fas fa-map-marker-alt"></i>
        <p><strong>Dirección:</strong> Av. Principal 123, Lima, Perú</p>
      </div>
      <div class="card">
        <i class="fas fa-phone-alt"></i>
        <p><strong>Teléfono:</strong> +51 987 654 321</p>
      </div>
      <div class="card">
        <i class="fas fa-envelope"></i>
        <p><strong>Correo:</strong> soporte&#64;libreriayazmin.pe</p>
      </div>
      <div class="card">
        <i class="fas fa-clock"></i>
        <p><strong>Horario:</strong> Lun-Vie 08:00 - 18:00, Sáb 09:00 - 14:00</p>
      </div>
    </div>
  </section>

  <!-- ===== Mapa de ubicación ===== -->
  <section class="map-section">
    <h2>Encuéntranos</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62430.84069985658!2d-75.24383915982004!3d-12.048506276052056!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x910e964104fb82f1%3A0xf8e45b61c55982fa!2zSHVhbmNheW8sIFBlcsO6!5e0!3m2!1ses!2sus!4v1759623749327!5m2!1ses!2sus"
      width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <!-- ===== Formulario de contacto ===== -->
  <section class="contact-form">
    <h2>Envíanos tu mensaje</h2>
    <form>
      <input type="text" placeholder="Tu nombre" required>
      <input type="email" placeholder="Tu correo" required>
      <textarea placeholder="Escribe tu mensaje" rows="5" required></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>
  </section>

</div>
